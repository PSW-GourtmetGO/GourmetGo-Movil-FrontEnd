<app-toolbar></app-toolbar>
<ion-content>
  <div class="w-full h-full bg-[#D4D4D4] overflow-y-auto">
    <div class="grid grid-cols-2 gap-5 w-full h-auto p-4">
      <div
        class="row-start-1 col-start-1 col-span-2 flex items-start justify-start mt-[10%]"
      >
        <input
          class="w-[70%] bg-[#274C5B] text-white rounded-lg"
          type="text"
          placeholder="Ingresa el nombre del restaurante"
        />
      </div>
      <div class="row-start-1 col-start-2 flex items-end justify-end">
        <button class="py-2 px-5 bg-[#01AE67] rounded-lg font-bold">Buscar</button>
      </div>
      <ng-container *ngFor="let restaurante of restaurantes">
        <div class="w-full col-span-2">
          <div
            class="bg-white rounded-lg shadow-lg flex overflow-hidden h-[100%]"
          >
            <!-- Imagen -->
            <div class="w-1/3 py-6 px-3">
              <img
                [src]="restaurante.imagen"
                alt="Restaurante"
                class="w-full h-full object-cover rounded-lg"
              />
            </div>
            <!-- Contenido -->
            <div class="w-2/3 p-4 flex flex-col justify-center">
              <h2 class="text-md font-bold text-gray-800">
                {{ restaurante.nombre }}
              </h2>
              <p class="text-gray-600 mt-2">{{ restaurante.ubicacion }}</p>
              <p class="text-black text-sm mt-2 text-center font-bold">
                {{ restaurante.horario }}
              </p>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</ion-content>
